{% extends "base.html" %}
{% block title %} Edit User {% endblock %}

{% block content %} 

<form action="/users/{{user.id}}/edit" method="POST">
    <div class="row">
      <div class="col">
          <label for="first_name">New First Name</label>
        <input type="text" class="form-control" name ='first_name' placeholder="{{user.first_name}}" value="{{user.first_name}}">
      </div>
      <div class="col">
        <label for="last_name">New Last Name</label>
        <input type="text" class="form-control" name = 'last_name' placeholder="{{user.last_name}}" value="{{user.last_name}}">
      </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="image_url">New Image</label>
            <input type="url" class="form-control" name = 'image_url' placeholder="New Img URl" value = {{user.image_url}}>    
        </div>
    </div>
    <a href="/users/{{user.id}}" class="btn btn-outline-dark btn-lg" role="button" aria-pressed="true">Cancel</a> 
    <button type ='submit' class="btn btn-primary btn-lg">Update User</button>
  </form>
{% endblock %}
