<body>
    <nav class="navbar">
        <a href="/"> Back to users </a>
        
    </nav>
    
    <main id = "content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
    <section class="messages">
        {% for category, msg in mesages %}
        <p class = {{category}}> {{msg}}</p>
        {% endfor %}
    </section>
    {%endif%}


    {% block content %} {% endblock %}

        <!-- content goes here -->

    {% endwith %}



</main>
