{% extends "base.html" %}
{% block title %} Users {% endblock %}

{% block content %} 
<h1 class="display-4">Create a user</h1>

<form action="/users/new" method="POST">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" placeholder="First Name" id="first_name">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" placeholder="Last Name" id = "last_name">
    <label for="image_url">Your avatar</label>
    <input type="url" name="image_url" placeholder="image url" id = "image_url">
    <button class = 'btn btn-primary'>Submit User</button>

{% endblock %}
